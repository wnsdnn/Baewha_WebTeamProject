<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/home.css">
</head>
<body>
    <div id="app">
        <header>
            <div class="header_container">
                <div class="logo">
                    <img src="./resource/img/logo.png" alt="logo_img">
                </div>
            </div>
        </header>

        <main>

            <section>
                <div class="category_title">
                    <h2>카테고리를 선택해주세요</h2>
                </div>
                <article class="category_container">
                    <div class="category">
                        <img src="./resource/img/hotel.png" alt="">
                        <h4>호텔</h4>
                    </div>
                    <div class="category">
                        <img src="./resource/img/pension.png" alt="">
                        <h4>펜션</h4>
                    </div>
                    <div class="category">
                        <img src="./resource/img/camping.png" alt="">
                        <h4>캠핑</h4>
                    </div>
                    <div class="category">
                        <img src="./resource/img/resort.png" alt="">
                        <h4>리조트</h4>
                    </div>
                    <div class="category">
                        <img src="./resource/img/motel.png" alt="">
                        <h4>모텔</h4>
                    </div>
                    <div class="category">
                        <img src="./resource/img/studio.png" alt="">
                        <h4>스튜디오</h4>
                    </div>
                </article>
            </section>

            <section>
                <article class="banner_container">
                    <ul>
                        <li><img src="./resource/img/banner1.jpg" alt="banner1"></li>
                        <li><img src="./resource/img/banner2.jpg" alt="banner2"></li>
                        <li><img src="./resource/img/banner3.jpg" alt="banner3"></li>
                        <li><img src="./resource/img/banner4.jpg" alt="banner1"></li>
                    </ul>
                </article>
            </section>

        </main>

        <footer></footer>
    </div>
</body>
</html>
